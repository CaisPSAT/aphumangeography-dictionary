<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Human Geography Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AP Human Geography Dictionary</h1>
        <input type="text" id="searchBar" placeholder="Search for a term..." oninput="searchTerm()">
        <button onclick="searchTerm()">Search</button>
    </header>

    <section id="wordOfTheDay">
        <h2>Word of the Day</h2>
        <p id="dailyWord">Loading...</p>
    </section>

    <section id="termList">
        <h2>All Terms</h2>
        <ul id="termsContainer"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
