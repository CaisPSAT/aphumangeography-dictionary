<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Human Geography Dictionary</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>AP Human Geography Dictionary</h1>
        <input type="text" id="searchBar" placeholder="Search for a term...">
        <button id="searchButton">Search</button>
    </header>

    <section id="wordOfTheDay">
        <h2>Word of the Day</h2>
        <p id="dailyWord">Loading...</p>
    </section>

    <section id="allTermsButton">
    <button onclick="window.location.href='terms.html'">View All Terms</button>
    </section>

    <input type="text" id="searchBar" placeholder="Search for a term..." list="suggestions">
    <datalist id="suggestions"></datalist>
    <button id="searchButton">Search</button>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
